<head>

    <link rel="stylesheet" href="loginpage.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
    <!-- awal registrasi -->
      <div class="tengah" id="tengahreg">
          <img src="/Image/harvest-still-life-vegetables-fresh-wallpaper-preview.jpg" alt="">
      <div class="logregist" id="registrasi">
        <div class="deskripsi">
          <h1 class="teks">Registrasi</h1>
        </div>
        <br />
        <form action="" id="form">
          <div class="field">
            <input type="text" id="Email" name="email" class="input" required />
            <span class="garis"></span>
            <label>E-mail</label>
          </div>
          <div class="field">
            <input type="text" id="nama" name="nama" class="input" required />
            <span class="garis"></span>
            <label>Username</label>
          </div>
          <div class="field">
            <input type="password" id="password" name="pass" class="input password" required />
            <span class="garis"></span>
            <label for="">Password</label>
          </div>
          <p style="font-size: 250">Sudah punya akun? <a href="/loginpage.html" style="text-decoration: none; color: yellowgreen; font-size: 250; cursor: pointer" >Ayo Login.</a></p>
          <input id="submit" type="submit" class="button" value="Masuk" />
          <div id="hasil" class="hasil"></div>
        </form>
      </div>
    <!-- akhir registrasi-->


    <script src="vendor/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
